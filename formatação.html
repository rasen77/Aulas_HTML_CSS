<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação</title>
</head>
<body>
  <b>Negrito</b><!--Negrito-->
  <br>
  <strong>Forte</strong>
  <br>
  <i>Italico</i>
  <br>
  <em>Enfatizar</em>
  <br>
  <mark>marcado</mark>
  <br>
  <small>Pequeno</small>
  <br>
  <del>Excluido</del>
  <br>
  <ins>Inserido</ins>
  <br>
  <sub>subscrito</sub>
  <br>
  <sup>sobrecrito</sup>

  <h2>Exemplos praticos</h2>
  <strong>This text is important!</strong>

  <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

  <i>This text is italic</i>
  <h1>test</h1>
</body>
</html>
