<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formularios</title>
</head>
<body>
  <form id="formCadastro">
 <h1>formCadastro</h1>
  
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <br><br>
  
    <!-- E-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    <br><br>
  
    <!-- Idade -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="120" placeholder="Digite sua idade">
    <br><br>
  
    <!-- Gênero -->
    <p>Gênero:</p>
    <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
    <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
    <br><br>
  
    <!-- Mensagem -->
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="30" placeholder="Digite sua mensagem"></textarea>
    <br><br>
  
    <!-- Botão -->
    <input type="submit" value="Enviar">
  </form>
  
  <!-- Local onde vamos mostrar os dados -->
  <div id="resultado"></div>
  
  
  <!-- Aqui entra o JavaScript -->
  <script>
    // Pega o formulário e a div de resultado
    const form = document.getElementById("formCadastro");
    const resultado = document.getElementById("resultado");
  
    // Escuta o envio do formulário
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // evita que a página recarregue
  
      // Pega os valores dos campos
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const idade = document.getElementById("idade").value;
      const genero = document.querySelector("input[name='genero']:checked")?.value || "Não informado";
      const mensagem = document.getElementById("mensagem").value;
  
      // Mostra os dados dentro da div resultado
      resultado.innerHTML = `
        <h3>Dados recebidos:</h3>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>E-mail:</strong> ${email}</p>
        <p><strong>Idade:</strong> ${idade}</p>
        <p><strong>Gênero:</strong> ${genero}</p>
        <p><strong>Mensagem:</strong> ${mensagem}</p>
      `;
    });
  </script> 
</form>
</body>
</html>
