<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formularios</title>
</head>
<body>
  <h1>formularios</h1>

  <form id="meuFormulario">
    <!-- Campo Nome -->
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Inserir Nome">
    <br><br>
  
    <!-- Campo Idade -->
    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" placeholder="Inserir idade">
    <br><br>
  
    <!-- Campo Senha -->
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Inserir senha">
    <br><br>
  
    <!-- Botão Enviar -->
    <input type="submit" value="Enviar">
  </form>
  
  <!-- Aqui entra o JavaScript -->
  <script>
    // Captura o formulário pelo ID
    const form = document.getElementById("meuFormulario");
  
    // Escuta o evento de envio
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // impede o envio padrão (não recarrega a página)
  
      // Pega os valores dos campos
      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const senha = document.getElementById("senha").value;
  
      // Exibe no console
      console.log("Nome:", nome);
      console.log("Idade:", idade);
      console.log("Senha:", senha);
  
      // Exibe na tela em forma de alerta
      alert(`Nome: ${nome}\nIdade: ${idade}\nSenha: ${senha}`);
    });
  </script>
  
</form>
</body>
</html>
