<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classificação Animal — Exemplo de Selectores</title>
<link rel="stylesheet" href="/Aulas_HTML_CSS/aulas_css/exercicio1/Aula1811.css">
</head>
<body>
  <main>
    <h1>Classificação dos Vertebrados</h1>

  <!-- MAMÍFEROS -->
  <div class="categoria mamiferos">
    <div class="titulo">Mamíferos</div>
    <div class="animal" id="gato">Gato</div>
    <div class="animal">Elefante</div>
    <div class="animal">Cachorro</div>
  </div>

  <!-- AVES -->
  <div class="categoria aves">
    <div class="titulo">Aves</div>
    <div class="animal" id="aguia">Águia</div>
    <div class="animal">Papagaio</div>
    <div class="animal">Pinguim</div>
  </div>

  <!-- RÉPTEIS -->
  <div class="categoria repteis">
    <div class="titulo">Répteis</div>
    <div class="animal">Cobra</div>
    <div class="animal">Jacaré</div>
    <div class="animal">Lagarto</div>
  </div>

  <!-- ANFÍBIOS -->
  <div class="categoria anfibios">
    <div class="titulo">Anfíbios</div>
    <div class="animal">Sapo</div>
    <div class="animal">Salamandra</div>
    <div class="animal">Perereca</div>
  </div>

  <!-- PEIXES -->
  <div class="categoria peixes">
    <div class="titulo">Peixes</div>
    <div class="animal">Salmão</div>
    <div class="animal">Tubarão</div>
    <div class="animal">Tilápia</div>
  </div>
</body>
</html>
